<div class="container login-form-container">
    <div class="container">
        <h1>Login</h1>
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="handleLogin()" autocomplete="off">
            <label for="email" class="form-label">Email:</label>
            <span class="text-danger" 
                *ngIf="loginForm.get('email')?.invalid && 
                (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"> Required*
            </span>
            <input type="email" formControlName="email" name="email" class="form-control" required>
            
            <label for="password" class="form-label">Password:</label>
            <span class="text-danger" 
                *ngIf="loginForm.get('password')?.invalid && 
                (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"> Required*
            </span>
            <input type="password" formControlName="password" name="password" class="form-control" required>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Log In</button>
                <button type="button" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Clear Form</button>
            </div>
            
            <div class="mt-3">
                <p>Not a member? <span><a [routerLink]="['/signup']" class="link">Sign Up</a></span></p>
            </div>
        </form>
    </div>

    {{ loginMessage }}
</div>
