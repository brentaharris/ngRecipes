<div>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Your Recipes" aria-label="search" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary">All</button>
      <button class="btn btn-primary" disabled>Breakfast</button>
      <button class="btn btn-primary" disabled>Lunch</button>
      <button class="btn btn-primary" disabled>Dinner</button>
      <button class="btn btn-primary" disabled>Snacks</button>
    </div>
    
    <div class="col-md-4">
      <button class="btn btn-secondary"><i class="bi bi-app"></i></button>
      <button class="btn btn-secondary" disabled><i class="bi bi-list-ul"></i></button>
    </div>
  </div>
  <div *ngIf="recipes.length === 0">
    <h5>You have no recipes to display. <a class="link" [routerLink]="['/user/recipes/new']">Add one</a></h5>
  </div>
  <div *ngIf="recipes" class="mt-3 row row-cols-1 row-cols-sm-2 row-cols-lg-3">
    <div role="button" *ngFor="let recipe of recipes" class="">
      <div class="card mb-3" [routerLink]="['/user/recipes', recipe._id]">
        <div class="card-body">
          <h5 class="card-title">{{recipe.title}}</h5>
          <p class="card-text">{{recipe.description}}</p>
          <div class="" *ngFor="let tag of recipe.tags">
            <div class="badge bg-primary">{{tag}}</div>
          </div>
        </div>
      </div>
    </div>
</div>

</div>
