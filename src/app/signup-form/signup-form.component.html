<div class="container signup-form-container">
    <h1>Sign up</h1>
    <form class="form-group" [formGroup]="signUpForm" (ngSubmit)="handleSignUp()" autocomplete="off">
        <label for="userName" class="form-label">Username:</label>
        <input type="text" formControlName="username" name="userName" class="form-control">

        <label for="password" class="form-label">Password:</label>
        <input type="password" formControlName="password" name="password" class="form-control">

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
