<div class="container signup-form-container">
    <h1>Sign up</h1>
    <form class="form-group" [formGroup]="signUpForm" (ngSubmit)="handleSignUp()" autocomplete="off">
        <label for="email" class="form-label">Email:</label>
        <span class="text-danger" *ngIf="signUpForm.invalid && (signUpForm.dirty || signUpForm.touched)"> Required*</span>
        <input type="email" formControlName="email" name="email" class="form-control" required>

        <label for="password" class="form-label">Password:</label>
        <span class="text-danger" *ngIf="signUpForm.invalid && (signUpForm.dirty || signUpForm.touched)"> Required*</span>
        <input type="password" formControlName="password" name="password" class="form-control" required>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
